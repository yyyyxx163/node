<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/post.css">
    <title>发表</title>
</head>
<body>
    <div>
        <!-- 
            以前表单是如何提交的：
            表单中需要提交的表单空间元素必须具有name属性
            表单提交分为：
                1.默认提交行为
                2.表单异步提交
            form中的action就是表单提交地址，说白了就是url地址  method请求方法
        -->
        <a href="/">返回首页</a>
        <form action="/pinglun" method="GET">
            <div class="name">
                <label for="">姓名：</label>
                <input type="" name="name">
            </div>
            <div >
                <label for="">内容</label>
                <textarea name="message" id="" cols="30" rows="10"></textarea>
            </div>
            <button>发表</button>
        </form>
    </div>
</body>
</html>
